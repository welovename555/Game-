<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Block Flip 3D</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1>Block Flip 3D</h1>
      <nav>
        <button id="btn-menu">เมนู</button>
        <button id="btn-levels">เลือกด่าน</button>
        <button id="btn-restart">เริ่มใหม่</button>
        <button id="btn-settings">ตั้งค่า</button>
      </nav>
    </header>
    <main class="stage">
      <canvas id="game"></canvas>
      <div id="hud" class="hud">
        <div><span id="hud-level">Lv 1</span></div>
        <div>Moves: <span id="hud-moves">--</span></div>
        <div>Time: <span id="hud-time">--</span></div>
      </div>
      <div id="overlay" class="overlay hidden"></div>
    </main>
  </div>

  <!-- Three.js & passes (CDN) -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

  <!-- Game scripts -->
  <script type="module" src="./js/config.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
